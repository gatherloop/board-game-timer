<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatherloop Board Game Timer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="m-5 flex gap-4 flex-wrap justify-center">
      {{#each tables}}

      <div class="shadow-md rounded-lg overflow-hidden">
        <div class="bg-blue-400 h-24"></div>
        <div class="p-5 flex flex-col gap-4 items-center">
          <h1 class="text-4xl">Meja {{ inc @index }}</h1>
          <h2 class="text-5xl" id="timer-{{ @index }}">00:00:00</h2>
        </div>
      </div>

      {{/each}}
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
